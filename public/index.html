<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profession Search with ChatGPT3.5</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Profession Search with ChatGPT3.5</h1>  
    </main>
	<form action="">
        <input type="text" name="message" id="message">
        <button type="submit">Send</button>
    </form>
    <div id="chat-log">

    </div>
    <script>
        const chatLog = document.getElementById('chat-log');
        const message = document.getElementById('message');
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageText = message.value;
            message.value = ''
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add('message--sent');
            messageElement.innerHTML = `
                <div class="message__text">${messageText}</div>            
            `;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
            
            fetch('/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: messageText
                })
            })
            .then(res => res.json())
            .then(data => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add('message--received');
                messageElement.innerHTML = `
                    <div class="message__text"><br>Most Likely:</br></div>
                    <div class="message__text"><u>English Name:</u> ${data.profession_1.profession_name}</div>  
                    <div class="message__text"><u>Probability:</u> ${data.profession_1.probability}</div>         
                    <div class="message__text"><u>Classification:</u> ${data.profession_1.classification}</div> 
                    <div class="message__text"><br>Second Matched:</br></div>
                    <div class="message__text"><u>English Name:</u> ${data.profession_2.profession_name}</div>  
                    <div class="message__text"><u>Probability:</u> ${data.profession_2.probability}</div>         
                    <div class="message__text"><u>Classification:</u> ${data.profession_2.classification}</div>               
                `;
                messageElement.setAttribute("style", "background-color:#D3D3D3;")
                chatLog.appendChild(messageElement);
                chatLog.scrollTop = chatLog.scrollHeight;
            })
        });

    </script>
  </body>
</html>
